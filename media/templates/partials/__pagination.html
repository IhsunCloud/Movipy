<nav class="pagination" role="navigation">
	<span class="page-number">Page {{page_obj.number }} of {{page_obj.paginator.num_pages }}</span>
	{% if page_obj.has_next %}
		<a class="older-Movies" href="?page={{ page_obj.next_page_number }}">Older Movies &rarr;</a>
	{% elif page_obj.has_previous %}
		<a class="older-Movies" href="?page={{ page_obj.previous_page_number }}">Newest Movies &rarr;</a>
	{% endif %}
</nav>
